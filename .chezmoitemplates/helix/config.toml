# theme = "monokai_aqua"
theme = "tokyonight"

[editor]
mouse = true
true-color = true
line-number = "relative"
color-modes = true
popup-border = "all"
rulers = [120]
end-of-line-diagnostics = "hint"

path-completion = false
jump-label-alphabet = "ntesirmghdlpuf"

bufferline = "always"


[editor.inline-diagnostics]
cursor-line = "error"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = false

[editor.indent-guides]
render = true 
character = "â¸½"
skip-levels = 1

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "|"

mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
